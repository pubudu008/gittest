<md-toolbar color="primary">
  <span>RS Metrics</span>
 <md-toolbar-row>
  
  <span class="example-spacer"></span>
  <md-icon class="example-icon">favorite</md-icon>
  <md-icon class="example-icon">delete</md-icon>
</md-toolbar-row>
</md-toolbar>

<form class="example-form">
  <md-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" mdInput [mdAutocomplete]="auto">
    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </md-option>
    </md-autocomplete>
   
   </md-form-field>

  <md-form-field>
      <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
      <md-datepicker-toggle MdSuffix [for]="picker"></md-datepicker-toggle>
      
      <md-datepicker touchUi="true" #picker></md-datepicker>
  </md-form-field>
  <md-checkbox>Are you Agree!</md-checkbox>
 
<hr>
      <md-radio-group>
        <md-radio-button value="1">Male</md-radio-button>
        <md-radio-button value="2">Female</md-radio-button>
      </md-radio-group>
      <hr>
      <md-select placeholder="Welcomes">
<md-option value="hello">
  hello
</md-option>
<md-option value="Ayubowan">
    Ayubowan
  </md-option>
  <md-option value="wanakkam">
      wanakkam
    </md-option>
      </md-select>
</form>
